# ============================================
# BOSS Cloaker - Nginx Directives for Plesk
# ============================================
# Paste this into: Plesk > Domain > Apache & nginx Settings
#   > "Additional nginx directives" text box
# ============================================

# Pass real client IP and protocol to Apache backend
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header Host $host;

# Ensure cookies are passed through
proxy_pass_header Set-Cookie;

# Increase timeouts for API calls
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Serve static assets directly from Nginx (faster than Apache)
location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|map)$ {
    root $document_root/public;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
    access_log off;
    try_files $uri =404;
}

# Serve favicon
location = /favicon.png {
    root $document_root/public;
    expires 1y;
    access_log off;
}

# Block direct access to sensitive files
location ~* \.(env|sql|log|md)$ {
    deny all;
    return 404;
}

# Block direct access to internal PHP files and dirs
location ~ ^/api/(config|db_config|storage|lib/) {
    deny all;
    return 404;
}

location ~ ^/logs/ {
    deny all;
    return 404;
}

# Block install.php in production (uncomment after install)
# location = /install.php {
#     deny all;
#     return 404;
# }

# Security headers
add_header X-Content-Type-Options nosniff always;
add_header X-Frame-Options SAMEORIGIN always;
add_header Referrer-Policy no-referrer-when-downgrade always;

# Enable gzip
gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
gzip_min_length 256;
